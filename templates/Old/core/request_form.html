{% extends 'core/base.html' %}

{% block content %}
    <h2 class="mb-4">Submit a New Request</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'request-list' %}" class="btn btn-secondary">Back</a>
    </form>
{% endblock %}
