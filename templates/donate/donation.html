{% extends "base/base.html" %}

{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 card">
            <div class="card-header">
                <h4>Donate</h4>
            </div>
            <div class="card-body">
                <form id="donation-form" method="POST">
                    {% csrf_token %}
                    <label for="amount">Donation Amount (min $5):</label>
                    <input type="number" class="form-control my-3" name="amount" id="amount" min="5" required>
                    <button type="submit" class="btn btn-sm btn-success">Donate with Stripe</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe("{{ stripe_publishable_key }}");

    document.getElementById('donation-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const amount = document.getElementById('amount').value;

        const response = await fetch("/donate/create-checkout-session/", {
            method: "POST",
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            },
            body: new URLSearchParams({ 'amount': amount })
        });

        const session = await response.json();

        if (session.id) {
            stripe.redirectToCheckout({ sessionId: session.id });
        } else {
            alert(session.error || 'Something went wrong.');
        }
    });
</script>
{% endblock %}
